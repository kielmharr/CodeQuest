<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Screen</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <style id="sections-styles">
/* CSS for section section:Login */
/* Main Layout Container */
.login-section {
  width: 100%;
  display: flex;
  justify-content: center;
  background-color: #fff;
}

.design-container {
  position: relative;
  width: 100%;
  max-width: 1920px;
  aspect-ratio: 1920 / 1080;
  overflow: hidden;
}

/* Background Layer */
.bg-layer {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

.main-bg {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Input Groups */
.input-group {
  position: absolute;
  left: 32.34%; /* 621 / 1920 */
  width: 35.42%; /* 680 / 1920 */
  height: 9.54%; /* 103 / 1080 */
  z-index: 1;
  display: flex;
  align-items: center;
}

.email-group {
  top: 40.46%; /* 437 / 1080 */
}

.password-group {
  top: 55.19%; /* 596 / 1080 */
}

.input-bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

.input-content {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  padding: 0 24px; /* Approximate padding based on visual */
}

.styled-input {
  width: 100%;
  height: 100%;
  background: transparent;
  border: none;
  outline: none;
  font-size: clamp(16px, 1.5vw, 24px);
  color: #000; /* Input text color */
}

.styled-input::placeholder {
  color: #b3b3b3; /* style_6 */
}

/* Action Button */
.action-group {
  position: absolute;
  left: 38.28%; /* 735 / 1920 */
  top: 71.30%; /* 770 / 1080 */
  width: 23.32%; /* 447.78 / 1920 */
  height: 8.98%; /* 97 / 1080 */
  z-index: 1;
}

.login-btn {
  width: 100%;
  height: 100%;
  transition: transform 0.1s ease;
}

.login-btn:active {
  transform: scale(0.98);
}

/* Footer Text */
.footer-text {
  position: absolute;
  left: 41.93%; /* 805 / 1920 */
  top: 88.98%; /* 961 / 1080 */
  width: 16.15%; /* 310 / 1920 */
  height: 2.31%; /* 25 / 1080 */
  z-index: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  white-space: nowrap;
}

.footer-text p {
  margin: 0;
  font-size: clamp(14px, 1.2vw, 18px);
  color: #000000; /* style_8 */
  font-weight: 400;
}

.footer-text a {
  color: #000000;
  text-decoration: underline;
  font-weight: 600;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
  .design-container {
    aspect-ratio: auto;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #1a1a2e; /* Fallback dark color */
  }

  .bg-layer {
    display: none; /* Hide fixed aspect ratio bg on mobile, or adjust */
  }
  
  /* Re-enable background as cover for mobile if desired, or keep simple */
  .design-container::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('images/d9d28415ea62ea06297622fdf2132680edeeaaa5.png');
    background-size: cover;
    background-position: center;
    opacity: 0.5;
    z-index: 0;
  }

  .input-group, .action-group, .footer-text {
    position: relative;
    left: auto;
    top: auto;
    width: 90%;
    max-width: 400px;
    height: auto;
    margin-bottom: 20px;
  }

  .input-group {
    height: 60px;
  }
  
  .action-group {
    height: auto;
    margin-top: 20px;
  }

  .footer-text {
    margin-top: 30px;
    height: auto;
    color: #fff; /* Light text on dark mobile bg */
  }
  
  .footer-text p, .footer-text a {
    color: #fff;
  }
}
  </style>
  <script src="global.js" defer></script>
</head>
<body>
<section id="login-screen" class="login-section">
  <div class="design-container">
    <!-- Background -->
    <div class="bg-layer">
      <img src="images/d9d28415ea62ea06297622fdf2132680edeeaaa5.png" alt="Background Scenery" class="main-bg">
    </div>

    <!-- Email Input Group -->
    <div class="input-group email-group">
      <img src="images/ce951323cf17331724fdf9652aaef91be9c11835.png" alt="" class="input-bg">
      <div class="input-content">
        <input type="email" placeholder="Email" class="styled-input">
      </div>
    </div>

    <!-- Password Input Group -->
    <div class="input-group password-group">
      <img src="images/ce951323cf17331724fdf9652aaef91be9c11835.png" alt="" class="input-bg">
      <div class="input-content">
        <input type="password" placeholder="Password" class="styled-input">
      </div>
    </div>

    <!-- Login Button -->
    <div class="action-group">
      <button class="login-btn">
        <img src="images/74c93a92b6e05803298c4224666ea266d6321724.png" alt="Log In">
      </button>
    </div>

    <!-- Footer Text -->
    <div class="footer-text">
      <p>Need an account? <a href="#">Sign up</a></p>
    </div>
  </div>
</section>
</body>
</html>
